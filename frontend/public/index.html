<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Fairy</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>
<body>
    <div id="lobbyWindow">
        <h1 style="font-size: 80px;">Catch the Fairy!</h1>
        <label for="playerName" style="font-size: 30px;">Exist Player, Enter your ID:</label>
        <input type="text" id="playerName" name="playerName" style="width: 200px; height: 30px; font-size: 25px;">
        <br>
        <h2 style="font-size: 30px;">or Create ID</h2>
        <br>
        <label for="playerNewName" style="font-size: 30px;">New Player, Enter your Name:</label>
        <input type="text" id="playerNewName" name="playerNewName" style="width: 200px; height: 30px; font-size: 25px;">
        <br>
        <br>
        <button onclick="startGame()" class="large-button">Start Game</button>

    </div>

    <div id="gameWindow" style="display:none;">
        <h1 style="font-size: 40px;">Catch the Fairy!</h1>
        <h2 id="playerNameDisplay"></h2>
        <h2 id="score">0</h2>
        <!-- 3x3 -->
        <div id="board">
    </div>
</body>
</html>
