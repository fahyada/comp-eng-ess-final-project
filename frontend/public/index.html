<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Fairy</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="game.js"></script>
</head>
<body>
    <div id="landingPage">
        <h1 style="font-size: 80px; color:white">Catch the Fairy!</h1>
        <div id="enterId">
            <label for="playerId" style="font-size: 35px; color:white;font-weight: bold;">Enter Your ID:</label>
            <input type="text" id="playerId" name="playerId" style="width: 200px; height: 30px; font-size: 25px;">
            <br>
            <button id="startGame" class="large-button">Start Game</button>
            <button id="showRegistration" class="large-button">Get ID</button>
        </div>
    </div>

    <div id="registrationPage" style="display: none;">
        <h1 style="font-size: 80px; color:white">Catch the Fairy!</h1>
        <div id="registerNewId">
            <label for="newPlayerName" style="font-size: 35px; color:white; font-weight: bold;">Enter Your Name:</label>
            <input type="text" id="newPlayerName" name="newPlayerName" style="width: 200px; height: 30px; font-size: 25px;">
            <br>
            <button id="generateID" class="large-button">Generate ID</button>
            <br>
            <br>
            <div id="generatedIdDisplay" style="font-size: 30px; color: white;font-weight: bold;"></div> <!-- Display the generated ID here -->
            <br>
            <button id="gameplayStart" style="display: none; margin: 0 auto;" class="large-button">Start Game</button>
            <button id="showLanding" class="large-button">Go Back</button>
        </div>
    </div>

    <div id="gameplayPage" style="display:none;">
        <h1 style="font-size: 40px; color:white">Catch the Fairy!</h1>
        <h2 id="playerNameDisplay" style="color: white;"></h2>
        <h2 id="score" style="color: white; font-size: 30;">0</h2>
        <!-- 3x3 -->
        <div id="board">
            <button id="showLeaderboardButton" class="bottom-button" style="display: none;">Show Leaderboard</button>
        </div>
    </div>
    
    <div id="Leaderboard" style="display: none;">
        <h1 style="font-size: 60px; color:white">Leaderboard</h1>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th style=" color: white">Rank</th>
                    <th style=" color: white">Player ID</th>
                    <th style=" color: white">Name</th>
                    <th style=" color: white">Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody" style="color: white">
            </tbody>
        </table>
    </div>
</body>
</html>
